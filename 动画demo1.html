<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.a{
				width: 200px;
				height: 200px;
				background: red;
				animation: a 2s;
			}
			@keyframes a{
				from{background: forestgreen;}
				to{background: blue;}
			}
		</style>
	</head>
	<body>
		<div class="a"></div>
	</body>
</html>
